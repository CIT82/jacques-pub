<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body > div {
            width: 55%;
        }
    </style>
  </head>
  <body class="bg-dark m-0 p-5">
    <div class="rounded mt-5 d-flex flex-column justify-content-center align-items-center bg-light m-auto">
        <header>
            <div class="row">
                <div class="col-12">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" target="_blank" class="text-reset font-monospace text-lowercase link-underline-secondary">Bootstrap.</a></li>
                        <li class="list-inline-item"><a href="https://github.com/CIT82" target="_blank" class="text-reset font-monospace text-lowercase link-underline-secondary">CIT82.</a></li>
                        <li class="list-inline-item"><a href="https://github.com/ayojackay" target="_blank" class="text-reset font-monospace text-lowercase link-underline-secondary">gh.</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <section class="col-12 col-md-5">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="text-lowercase fs-6">Bones, sinking like stones</h2>
                                <img src="https://images.pexels.com/photos/8057757/pexels-photo-8057757.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="Image of the ocean; dark contrast" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p><small><a href="https://www.pexels.com/photo/body-of-water-8057757/" class="text-reset font-monospace text-lowercase" target="_blank">pic.</a></small></p>
                            </div>
                        </div>
                    </section>
                    <section class="col-12 col-md-6 offset-md-1">
                        <h2></h2>
                        <blockquote class="mt-5 d-flex flex-column  align-items-center justify-content-center">
                            <p class="fst-italic text-lowercase">Oh, all that I know<br>There's nothing here to run from<br>'Cause yeah, everybody here's<br>Got somebody to lean on</p>
                            <footer class="ms-5"><a href="https://www.youtube.com/watch?v=yWeuUwpEQfs" class="text-reset" target="_blank">Don't Panic</a>, <cite>Coldplay</cite></footer>
                        </blockquote>
                    </section>
                </div>
            </div>
        </main>
    </div>
  </body>
</html>
